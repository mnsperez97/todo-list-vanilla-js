<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Todo App</h1>
        <form id="formulario">
            <input 
                type="text" 
                class="form-control my-2"
                id="input"       
                autofocus  
                placeholder="Ingrese Tarea">
            <button class="btn btn-block btn-primary" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">
            <!-- <div class="alert alert-dark text-center">No hay tareas pendientes 😁 </div> -->
        </div>
    </div>
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between aling-item-center">
           <p class="m-0">tarea #1</p> 
            <h3 class="m-0"> 
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>                    
            </h3>
        </div>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
